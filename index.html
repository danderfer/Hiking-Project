<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Finder</title>
    <link rel="stylesheet" href="front_Stuff/styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD10_lyiuqCuFpYvFoU6yhNz7wEEsG0b6s&callback=initMap"></script>
</head>
<body id="body">
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="startPoint" placeholder="Start Point">
        <input type="text" id="endPoint" placeholder="End Point">
        <input type="number" id="walkingSpeed" placeholder="Walking Speed (mph)">
        <input type="range" min="1" max="100" value="5" class="slider" id="myRange" oninput="updateValue(this.value)">
        <span id="slider-value">5</span>
        <button onclick="calculateRoute()">Calculate Route</button>
    </div>

    <script src="front_Stuff/script.js"></script>
</body>
<body id="stats">

    <div class="container">
        <div class="value-box">
            <div class="title">Travel Speed</div>
            <div class="value">Calculate a Route</div>
        </div>
    
        <div class="value-box">
            <div class="title">Distance</div>
            <div class="value">Calculate a Route</div>
        </div>
    
        <div class="value-box">
            <div class="title">Time</div>
            <div class="value">Calculate a Route</div>
        </div>
    </div>
    <div class="result">If you travel at __ mph over ___ miles,
        it will take you ___ time to reach your destination.
    </div>
    </body>
</html>
