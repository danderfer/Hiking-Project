<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Route Finder</title>
    <link rel="stylesheet" href="front_Stuff/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD10_lyiuqCuFpYvFoU6yhNz7wEEsG0b6s&callback=initMap" async defer></script>
</head>
<body id="body">
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="startPoint" placeholder="Start Point">
        <input type="text" id="endPoint" placeholder="End Point">
        <input type="number" id="walkingSpeed" placeholder="Walking Speed (mph)">
        <button onclick="calculateRoute()">Calculate Route</button>
    </div>

    <script src="front_Stuff/script.js"></script>
</body>
<body id="stats">

    <div class="container">
        <div class="value-box">
            <div class="title">Title 1</div>
            <div class="value">Value 1</div>
        </div>
    
        <div class="value-box">
            <div class="title">Title 2</div>
            <div class="value">Value 2</div>
        </div>
    
        <div class="value-box">
            <div class="title">Title 3</div>
            <div class="value">Value 3</div>
        </div>
    </div>
    
    </body>
</html>
